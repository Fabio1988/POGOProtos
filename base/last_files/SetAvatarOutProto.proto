syntax = "proto3";
package POGOProtos.Rpc;

message SetAvatarOutProto {
	enum Status {
		UNSET = 0;
		SUCCESS = 1;
		AVATAR_ALREADY_SET = 2;
		FAILURE = 3;
		SLOT_NOT_ALLOWED = 4;
		ITEM_NOT_OWNED = 5;
		INVALID_AVATAR_TYPE = 6;
		AVATAR_RESET = 7;
	}

	Status status = 1;
	ClientPlayerProto player = 2;
}
