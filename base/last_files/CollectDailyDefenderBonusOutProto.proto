syntax = "proto3";
package POGOProtos.Rpc;

message CollectDailyDefenderBonusOutProto {
	enum Result {
		UNSET = 0;
		SUCCESS = 1;
		FAILURE = 2;
		TOO_SOON = 3;
		NO_DEFENDERS = 4;
	}

	Result result = 1;
	repeated string currency_type = 2;
	repeated int32 currency_awarded = 3;
	int32 num_defenders = 4;
}
