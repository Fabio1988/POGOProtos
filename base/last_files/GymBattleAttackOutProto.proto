syntax = "proto3";
package POGOProtos.Rpc;

message GymBattleAttackOutProto {
	enum Result {
		UNSET = 0;
		SUCCESS = 1;
		ERROR_INVALID_ATTACK_ACTIONS = 2;
		ERROR_NOT_IN_RANGE = 3;
		ERROR_WRONG_BATTLE_TYPE = 4;
		ERROR_RAID_ACTIVE = 5;
	}

	Result result = 1;
	BattleUpdateProto battle_update = 2;
	AwardedGymBadge gym_badge = 3;
}
