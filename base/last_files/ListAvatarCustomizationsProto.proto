syntax = "proto3";
package POGOProtos.Rpc;

message ListAvatarCustomizationsProto {
	enum Filter {
		UNSET = 0;
		ALL = 1;
		DEFAULT = 2;
		OWNED = 3;
		FEATURED = 4;
		PURCHASABLE = 5;
		UNLOCKABLE = 6;
	}

	PlayerAvatarType avatar_type = 1;
	repeated AvatarCustomizationProto.Slot slot = 2;
	repeated Filter filters = 3;
	int32 start = 4;
	int32 limit = 5;
}
