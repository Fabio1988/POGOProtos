syntax = "proto3";
package POGOProtos.Rpc;

message PasscodeRedemptionFlowRequest {
	enum DevicePlatform {
		PLATFORM_UNKNOWN = 0;
		PLATFORM_ANDROID = 1;
		PLATFORM_IOS = 2;
		PLATFORM_WEB = 3;
	}

	string passcode = 1;
	string poi_guid = 2;
	DevicePlatform device_platform = 3;
	string carrier = 4;
}
