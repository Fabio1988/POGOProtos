syntax = "proto3";
package POGOProtos.Rpc;

message MetricData {
	oneof DatapointValue {
		int64 long_value = 2;
		double double_value = 3;
		bool boolean_value = 4;
		Distribution distribution = 5;
	}

	enum Kind {
		UNSPECIFIED = 0;
		GAUGE = 1;
		DELTA = 2;
		CUMULATIVE = 3;
	}

	TelemetryCommon common_telemetry = 1;
	Kind metric_kind = 6;
}
