syntax = "proto3";
package POGOProtos.Rpc;

message ReportAdFeedbackRequest {
	oneof Feedback {
		AdFeedbackComplaintReason complaint_reason = 5;
		AdFeedbackNotInterestedReason not_interested_reason = 6;
		AdFeedbackLikeReason like_reason = 7;
	}

	string game_id = 1;
	string user_id = 2;
	string guid = 3;
	bytes encrypted_ad_token = 4;
	string free_text_response = 8;
}
