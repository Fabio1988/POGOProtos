syntax = "proto3";
package POGOProtos.Rpc;

message UseItemEncounterOutProto {
	enum Status {
		SUCCESS = 0;
		ALREADY_COMPLETED = 1;
		ACTIVE_ITEM_EXISTS = 2;
		NO_ITEM_IN_INVENTORY = 3;
		INVALID_ITEM_CATEGORY = 4;
	}

	Status status = 1;
	CaptureProbabilityProto capture_probability = 2;
	Item active_item = 3;
}
