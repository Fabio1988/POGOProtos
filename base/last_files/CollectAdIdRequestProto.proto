syntax = "proto3";
package POGOProtos.Rpc;

message CollectAdIdRequestProto {
	enum CollectionFailedReason {
		REASON_INVALID = 0;
		AD_TRACKING_DISABLED = 1;
	}

	enum DevicePlatform {
		PLATFORM_INVALID = 0;
		ANDROID = 1;
		IOS = 2;
	}

	string user_id = 1;
	string ad_id = 2;
	DevicePlatform device_platform = 3;
	CollectionFailedReason failed_reason = 4;
	uint64 timestamp_ms = 5;
}
